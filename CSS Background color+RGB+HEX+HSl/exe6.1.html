<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                background: rgba(0, 128, 0, 0);
            }
           div.first {
            background: rgba(0, 128, 0, 0.1);
           }
           div.second {
            background: rgba(0, 128, 0, 0.3);
           }
           div.third {
            background: rgba(0, 128, 0, 0.6);
           }
           div.four {
            background: rgba(0, 128, 0, 1)
           }
        </style>
    </head>
    <body>
        <h2>Transparent Boxes2</h2>
        <p>Result with opacity:</p>
        <div>
            <h1 style="opacity: 0.1;background-color: green;">10% Opacity</h1>
        </div>
        <div>
            <h2 style="opacity: 0.3;background-color: green;">30% Opacity</h2>
        </div>
        <div>
            <h3 style="opacity: 0.6;background-color: green;">60% Opacity</h3>
        </div>
        <div>
            <h4 style="opacity: 1;background-color: green;">1 Opacity</h4>
        </div>
        <p>Result with rgba():</p>
        <div class="first">
            <h1 >10% Opacity</h1>
        </div>
        <div class="second">
            <h2> 30% Opacity</h2>
        </div>
        <div class="third">
            <h3>60% Opacity</h3>
        </div>
        <div class="four">
            <h4>1 Opacity</h4>
        </div>
    </body>
</html>
