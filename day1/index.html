<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-1_Product_Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="product_card" style="background-color: lightgray;">
        <div class="icon_product">
            <div class="icon_cart _love">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="img_nike_cart">
                <img src="./shoe1.png" alt="nike_shoe" width="300px">
            </div>
            <div class="icon_cart _shop">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>

        </div>
        <div class="title_text_cart">
            <h2>Nike Zoom Kd 12</h2>
            <p class="price_cart">$99</p>
        </div>
        <div class="option_cart">
            <div class="cart_size">
                <p>Size:</p>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="cart_color">

                <span>Color:</span>
                <p class="green" style="background-color: green;"></p>
                <p class="red" style="background-color: red;"></p>
                <p class="black" style="background-color: black;"></p>
            </div>
            <br>
            <input type="button" value="Buy now " id="btn_cart">
            <input type="button" name="Addcart" id="btn_cart" value="Addcart">
        </div>

    </div>

</body>

</html>
