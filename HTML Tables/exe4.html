<!DOCTYPE html>
<html >
<head>
 <style>
    body {
        background-color:#3E2723 ;
    }
    table {
        width:100%
        
    }
    table,td ,th{
        border: 0.9px solid black;
        
       
    }
    td,th {
        padding: 15px;
        
    }    
 </style>
</head>
<body>
    <h1>Cellpadding</h1>
    <p>Cell padding specifies the space between the cell content and its borders.</p>
    <table>
        
        <tr>
            <th>Firstname</th>
            <th>Firstname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Jill</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    <p><b>Tip:</b> Try to change the padding to 5px.</p>
</body>
</html>
