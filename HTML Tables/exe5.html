<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th,td {
            border: 2px solid black;
            width: 100%;
        }
        table {
            border-spacing: 60px ; /* cần phải nhớ */
        }
    </style>
</head>
<body>
    <h1>Cellspacing</h1>
    <p>Change the space between the cells with the border-spacing property.</p>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>	Smith</td>
            <td>	50</td>
        </tr>
        <tr>
            <td>John</td>
        </tr>
    </table>
</body>
</html>
