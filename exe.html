<!DOCTYPE html>
<html>
    <body style="background-color: 
    #4d4d75;">
        <h1>Form </h1>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="name" value="name"><br>
            <label for="fname">Last name:</label><br>
            <input type="text" id="name" ><br>
           
            <input type="cancel" value="name">
            
        </form> 
        <form>
            <label for="pin"> Pin</label>
            <input type="text" id="pin" name="pin" maxlength="4" size="4">
        </form>
        <form>
            <label for="datatmax">Time max</label>
            <input type="date" id="datatmax" name="datatmax" max="1979-12-06"> 
            <label for="datamin">Time min</label>
            <input type="date" id="datamin" name="datamin" min="2000-18-06">    
            <input list="borwsers" name="borwsers">
                <datalist id="borwsers">
                    <option value="gg"></option>
                    <option value="safari"></option>
                    <option value="opera"></option>

                </datalist>
                <input  type="email" id="email" name="email" autocomplete="address-line30">
                <input type="submit">
                <label for="HTML">HTML</label>
                <input type="radio" id="HTML" name="title" value="HTML">
                <label for="Java">Java</label>
                <input type="radio" id="Java" name="title" value="Java">
        </form> 
        
    </body>
</html>
