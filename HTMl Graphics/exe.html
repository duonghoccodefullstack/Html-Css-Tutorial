<!DOCTYPE html>
<html>
<body>
<h1>HTML5 Canvas</h1>
<h2>The stroke() Method</h2>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid grey"></canvas>

<script>
const c = document.getElementById("myCanvas");
const ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(20, 360);
ctx.lineTo(20, 110);
ctx.lineTo(70, 12);
ctx.strokeStyle = "lightblue";
ctx.stroke();
</script> 

</body>
</html>
